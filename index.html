<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <div class="splitline"></div>
        </div>
        <div id="message" class="message"></div>
        <div class="input-container">
            <input type="number" id="total-budget" placeholder="What's the limit for this pay period?" step="0.01">
            <div id="total-budget-display" class="budget-display"></div>
            <input type="number" id="transaction-amount" placeholder="Enter a transaction amount" step="0.01">
            <button id="enter-btn">Enter</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
